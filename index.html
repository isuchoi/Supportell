<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포포 챗봇</title>
  <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>
  <!--<link rel="stylesheet" href="style.css"> -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
    }

    #webchat {
      width: 100vw;
      height: 100vh;
    }

    #webchat .bpWebchat {
      position: unset;
      width: 100%;
      height: 100%;
      max-height: 100%;
      max-width: 100%;
    }

    #webchat .bpFab {
      display: none !important;
    }

    /* 전체 글자 크게 - 반응형으로 */
    #webchat * {
      font-size: clamp(1rem, 2.5vw, 1.4rem) !important;
    }

    /* 입력창 */
    div.bpComposerInputContainer {
      padding: 14px 18px !important;
      font-size: clamp(1rem, 3vw, 1.5rem) !important;
    }

    /* 전송 버튼 */
    button.bpComposerSendButton {
      transform: scale(1.6) !important;
      margin-left: 10px;
    }

    /* 메시지 */
    div.bpMessageContent {
      font-size: clamp(1rem, 2.4vw, 1.3rem) !important;
      padding: 12px 16px !important;
      line-height: 1.7 !important;
    }

    /* 헤더 */
    div.bpHeaderContentContainer {
      font-size: clamp(1.2rem, 3vw, 1.5rem) !important;
      padding: 16px !important;
    }

  </style>
</head>
<body>
  <div id="webchat"></div>

  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open(); // 페이지 로드시 자동 열기
    });

    window.botpress.init({
      botId: "0b88e0b6-433e-433b-bd86-3edcd3fe7949",
      clientId: "89de9d70-113a-4b06-a92f-11137ca2629a",
      selector: "#webchat",
      configuration: {
        composerPlaceholder: "아무 언어로 대화를 시작해보세요",
        botName: "포포 (POPO)",
        botAvatar: "https://files.bpcontent.cloud/2025/04/12/08/20250412085355-NUQPUUHA.png",
        botDescription: "바람처럼 꽃처럼 너는 있는 그대로 완벽해!",
        color: "#dda6ff",
        variant: "solid",
        themeMode: "light",
        fontFamily: "inter",
        radius: 3,
        showPoweredBy: true,
        allowFileUpload: false
      }
    });
  </script>
</body>
</html>
