<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포포 챗봇</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="webchat"></div>

  <!-- inject.js를 body 안 가장 마지막에 -->
  <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });

    window.botpress.init({
      botId: "0b88e0b6-433e-433b-bd86-3edcd3fe7949",
      clientId: "89de9d70-113a-4b06-a92f-11137ca2629a",
      selector: "#webchat",
      configuration: {
        composerPlaceholder: "아무 언어로 대화를 시작해보세요",
        botName: "포포 (POPO)",
        botAvatar: "https://files.bpcontent.cloud/2025/04/12/08/20250412085355-NUQPUUHA.png",
        botDescription: "바람처럼 꽃처럼 너는 있는 그대로 완벽해!",
        color: "#dda6ff",
        variant: "solid",
        themeMode: "light",
        fontFamily: "inter",
        radius: 3,
        showPoweredBy: true,
        allowFileUpload: false
      }
    });
  </script>
</body>
</html>
