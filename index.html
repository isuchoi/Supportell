<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>써포텔 챗봇 선택</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9ff;
      font-family: 'Inter', sans-serif;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #dda6ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c185f5;
    }
  </style>
</head>
<body>
  <h1>챗봇을 선택하세요 🌸</h1>

  <div class="button-container">
    <button onclick="location.href='[써머 챗봇 링크]'">써머 챗봇</button>
    <button onclick="location.href='[포포 챗봇 링크]'">포포 챗봇</button>
    <button onclick="location.href='[텔리 챗봇 링크]'">텔리 챗봇</button>
  </div>
</body>
</html>
